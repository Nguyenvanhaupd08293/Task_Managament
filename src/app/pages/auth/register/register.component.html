<p-toast></p-toast>
<div class="d-flex align-items-center justify-content-center mt-5">
    <div class="bg-white p-4 rounded shadow-lg w-100" style="max-width: 36rem;">
        <h2 class="h4 font-weight-bold mb-4 text-center">Đăng ký tài khoản</h2>
        <form (ngSubmit)="registerUser()" #registerForm="ngForm">
            <div class="mb-3">
                <label for="username" class="form-label">Full name</label>
                <input type="text" id="username" [(ngModel)]="registerData.username" name="username" class="form-control" placeholder="Enter your username" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" [(ngModel)]="registerData.email" name="email" class="form-control" placeholder="Enter your email" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" [(ngModel)]="registerData.password" name="password" class="form-control" placeholder="Enter your password" required>
            </div>

            <div class="d-flex justify-content-between mt-3">
                <button type="submit" class="btn btn-primary">Đăng ký</button>
                <a routerLink="/" class="text-decoration-underline small text-primary">Đã có tài khoản !</a>
            </div>
        </form>
    </div>
</div>
