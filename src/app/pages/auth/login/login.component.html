<p-toast></p-toast>
<div class="d-flex align-items-center justify-content-center mt-5">
    <div class="bg-white p-4 rounded shadow-lg w-100" style="max-width: 36rem;">
        <h2 class="h4 font-weight-bold mb-4 text-center">Đăng nhập tài khoản</h2>
        <form (ngSubmit)="login()">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" [(ngModel)]="email" id="email" name="email" class="form-control" placeholder="Enter your email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" [(ngModel)]="password" id="password" name="password" class="form-control" placeholder="Enter your password">
            </div>
            <div class="d-flex justify-content-between mt-3">
                <button type="submit" class="btn btn-primary">Đăng nhập</button>
                <a routerLink="/register" class="text-decoration-underline small text-primary">Đăng ký tài khoản</a>
            </div>
        </form>
    </div>
</div>
