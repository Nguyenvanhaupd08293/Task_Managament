<app-header></app-header>
<div class="container mt-5">
    <div class="bg-white p-5 shadow-sm rounded">
        <h1 class="h3 mb-4">Tạo Task</h1>
        <form>
            <div class="mb-3">
                <label for="task-name" class="form-label">Tên Task:</label>
                <input type="text" class="form-control" id="task-name" placeholder="Task Name">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Mô tả:</label>
                <textarea class="form-control" id="description" placeholder="Description" rows="4"></textarea>
            </div>
            <div class="row mb-3">
                <div class="col-md-6 mb-3 mb-md-0">
                    <label for="project" class="form-label">Dự án:</label>
                    <select class="form-select" id="project">
                      <option>Please Select</option>
                  </select>
                </div>
                <div class="col-md-6">
                    <label for="priority" class="form-label">Mức độ ưu tiên:</label>
                    <select class="form-select" id="priority">
                      <option value="low">Low</option>
                      <option value="normal" selected>Normal</option>
                      <option value="highest">Highest</option>
                  </select>
                </div>
                <div class="col-md-6 mb-3 mb-md-0">
                    <label for="assigned-to" class="form-label">Phân công:</label>
                    <select class="form-select" id="assigned-to">
                      <option>Please Select</option>
                  </select>
                </div>
                <div class="col-md-6">
                    <label for="status" class="form-label">Trạng thái:</label>
                    <select class="form-select" id="status">
                      <option>Holding</option>
                  </select>
                </div>
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-success">Create Task</button>
                <button type="button" class="btn btn-primary">Back to Tasks</button>
            </div>
        </form>
    </div>
</div>
