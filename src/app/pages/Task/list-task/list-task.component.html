<app-header></app-header>
<div class="mt-5 mx-5">
    <div class="container bg-white p-5 rounded shadow-sm">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="h4 font-weight-bold text-dark">Quản lý dự án</h2>
            <a href="/admin/create" class="btn btn-success">Create project</a>
        </div>
        <p class="text-secondary mb-4">Danh sách tất cả dự án trong công ty của bạn bao gồm tên dự án, ngày tạo dự án và số lượng thành viên của team.</p>
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead class="thead-light">
                    <tr>
                        <th>Task ID</th>
                        <th>Task Name</th>
                        <th>Description</th>
                        <th>Project ID</th>
                        <th>Nhan Vien ID</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let task of list_Task">
                        <td>{{task.id}}</td>
                        <td>{{task.name_task}}</td>
                        <td>
                            <textarea name="description" class="form-control" rows="3">{{task.mo_ta}}</textarea>
                        </td>
                        <td>{{task.project_id}}</td>
                        <td>{{task.nhan_vien_id}}</td>
                        <td>
                            <div class="btn-group" role="group">
                                <a href="/admin/edit/1" class="btn btn-warning" title="Edit">
                                    Edit
                                    <i class="fa fa-pen"></i>
                                </a>
                                <a href="/admin/delete/1" class="btn btn-danger" title="Delete">
                                    <i class="fa fa-trash"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                    <!-- Repeat for additional projects -->
                </tbody>
            </table>
        </div>
    </div>
</div>
